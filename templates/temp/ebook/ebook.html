<script>
$.ajax({
    url:'reading.csv' ,
    dataType: 'text',
    contentType: 'application/x-www-form-urlencoded;charset=utf-8'
}).done(successFunction);

function successFunction(data) {
  var allRows = data.split(/\r?\n|\r/);
  console.log(data);
  console.log('한글 테스트');
  var table = '<table>';
  for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
    if (singleRow === 0) {
      table += '<thead>';
      table += '<tr>';
    } else {
      table += '<tr>';
    }
    var rowCells = allRows[singleRow].split(',');
    for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {
      if (singleRow === 0) {
        table += '<th>';
        table += rowCells[rowCell];
        table += '</th>';
      } else {
        table += '<td>';
        table += rowCells[rowCell];
        table += '</td>';
      }
    }
    if (singleRow === 0) {
      table += '</tr>';
      table += '</thead>';
      table += '<tbody>';
    } else {
      table += '</tr>';
    }
  }
  table += '</tbody>';
  table += '</table>';
  $('.main').append(table);

<!--  특정태그에 접근하여 css속성을 변경(추가)-->
  $('table').css({'border':'2px solid black', 'font-size':'10px', 'word-break': 'keep-all',
  backgroundcolor:white });

}
</script>
